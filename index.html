<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews Slider</title>
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/11a1e92bc5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container">
        <p class="title">Our Reviews</p>
        <hr />
        <article class="review">
          <img
            src="https://www.course-api.com/images/people/person-1.jpeg"
            id="person-img"
            alt="Image not Found"
          />
          <p id="person-name">Susan Smith</p>
          <p id="person-job">UX Designer</p>
          <p id="person-details">
            I'm baby meggings twee health goth +1. Bicycle rights tumeric
            chartreuse before they sold out chambray pop-up. Shaman humblebrag
            pickled coloring book salvia hoodie, cold-pressed four dollar toast
            everyday carry
          </p>
          <div class="btn-container">
            <button class="btn prev">
              <i class="fa-solid fa-chevron-left fa-beat-fade fa-2xl"></i>
            </button>
            <button class="btn next">
              <i class="fa-solid fa-chevron-right fa-beat-fade fa-2xl"></i>
            </button>
            <button class="btn random">
              <i class="fa-solid fa-shuffle fa-beat-fade fa-2xl"></i>
            </button>
          </div>
        </article>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
